<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Таблица</title>
    <script>
        function sizePic() {
            size=document.getElementById("size").value;
            img=document.getElementById("pic");
            img.width=60+20*size;
        }
    </script>
</head>
<body>
<table align="center" border="1px" cellspacing="0" cellpadding="15" style="font-size: 20px">

    <tr>
        <td>
            <form>
                <select>
                    <option>Вариант №1</option>
                    <option>Вариант №2</option>
                    <option>Вариант №3</option>
                    <option>Вариант №4</option>
                    <option>Вариант №5</option>
                </select>
                <button> Отправить </button>
            </form>
        </td>
        <td>
            <form>
                <select size="5" multiple>
                    <option value="n1" selected>Вариант №1</option>
                    <option value="n2">Вариант №2</option>
                    <option value="n3">Вариант №3</option>
                    <option value="n4">Вариант №4</option>
                    <option value="n5">Вариант №5</option>
                </select>
                <button> Отправить </button>
            </form>
        </td>
        <td>
            <form>
                <p><b>Укажите цифру:</b></p>
                <p><input type="number" placeholder="4" ></p>
            </form>
        </td>
        <td>
            <form>
                <select type="number" multiple size="1" >
                    <option>Вариант №1</option>
                    <option>Вариант №2</option>
                    <option>Вариант №3</option>
                    <option>Вариант №4</option>
                    <option>Вариант №5</option>
                </select>
            </form>

        </td>
    </tr>
    <tr>
        <td>
            <p><b>Размер рисунка</b> <input type="range" min="1" max="5" id="size" oninput="sizePic()" value="1"></p>
            <p><img src="img/lion.PNG" id="pic" height="auto" width="200"></p>
        </td>
        <td align="center">
            <form>
                <p><button type="reset">Очистить</button></p>
            </form>
        </td>
        <td>
            <form>
                <p><input type="search" placeholder="Поиск по сайту"> <button>Найти</button></p>
            </form>
        </td>
        <td>
            <form>
                <p><b>Укажите цвет фона:</b> <input type="color" value="#ff0000"> <button><b>Выбрать</b></button></p>
            </form>
        </td>
    </tr>
    <tr>
        <td align="center">
            <form>
                <p><b>Укажите</b></p>
                <p><input type="radio"><b>Radio BUTTON</b></p>
                <p><input type="radio"><b>Radio BUTTON</b></p>
                <p><input type="radio"><b>Radio BUTTON</b></p>
            </form>
        </td>
        <td align="center">
            <form>
                <p><b>Введите текст:</b></p>
                <p><textarea name="comment"></textarea></p>
                <p><button>Отправить</button></p>
            </form>
        </td>
        <td align="center">
            <form>
                <p><b>Укажите дату:</b></p>
                <p><input type="checkbox">2010</p>
                <p><input type="checkbox">2014</p>
                <p><input type="checkbox" checked>2017</p>
                <p><input type="checkbox">2019</p>
                <p><button>Отправить</button></p>
            </form>
        </td>
        <td align="center">
            <form enctype="multipart/form-data">
                <p><b>Загрузите фотографии</b></p>
                <p><input type="file" name="photo" accept="image/*"><button>Отправить</button></p>

            </form>
        </td>

    </tr>
</table>
</body>
</html>
