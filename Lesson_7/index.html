<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Таблица</title>
</head>
<body>
<table align="center" border="1px" cellspacing="0" cellpadding="15" style="font-size: 20px">
    <tr>
        <th colspan="3">Динозавры</th>
    </tr>
    <tr style="vertical-align:top" >
        <td rowspan="2">
            <figure>
                <img src="img/dinosaur.jpg" height=150" width="150" alt="Скелет динозавра">
                <figcaption> Скелет динозавра T-Rex</figcaption>
            </figure>
        </td>
        <td colspan="2" align="center" height="50" width="200">Тиранозавр</td>
    </tr>
    <tr style="vertical-align:top" >
        <td height="250" width="200">Вес</td>
        <td height="250" width="200">Рост</td>
    </tr>
</table>
</body>
</html>
